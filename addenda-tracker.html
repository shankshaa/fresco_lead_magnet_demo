<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addenda Change Tracker - Division 8 Estimating Tool</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a1a;
            --accent: #2d7a3e;        /* Fresco green */
            --accent-dark: #236330;   /* Darker green for hover */
            --accent-light: #e8f5e9;  /* Light green for backgrounds */
            --bg: #f5f5f0;            /* Warm beige background like Fresco */
            --surface: #ffffff;
            --border: #d4d4c8;
            --text: #2a2a2a;
            --text-light: #666666;
            --success: #2d7a3e;       /* Same as accent */
            --warning: #f4a900;
            --critical: #d32f2f;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Work Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            background: var(--primary);
            color: white;
            padding: 24px 0;
            border-bottom: 4px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-family: 'DM Mono', monospace;
            font-size: 20px;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        .logo-accent {
            color: var(--accent);
        }

        .fresco-link {
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .fresco-link:hover .powered-by {
            background: rgba(45, 122, 62, 0.3);
            transform: translateY(-1px);
        }

        .powered-by {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'DM Mono', monospace;
            background: rgba(45, 122, 62, 0.2);
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid rgba(45, 122, 62, 0.3);
            transition: all 0.2s ease;
        }

        /* Hero Section */
        .hero {
            padding: 80px 0;
            text-align: center;
            background: linear-gradient(135deg, var(--surface) 0%, var(--bg) 100%);
            border-bottom: 1px solid var(--border);
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.1;
            color: var(--primary);
        }

        .hero p {
            font-size: 20px;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto 32px;
        }

        .value-props {
            display: flex;
            gap: 48px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .value-prop {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .value-prop-number {
            font-size: 36px;
            font-weight: 700;
            color: var(--accent);
            font-family: 'DM Mono', monospace;
        }

        .value-prop-text {
            font-size: 14px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        /* Upload Section */
        .upload-section {
            padding: 60px 0;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        @media (max-width: 768px) {
            .upload-grid {
                grid-template-columns: 1fr;
            }
        }

        .upload-box {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: var(--surface);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-box:hover {
            border-color: var(--accent);
            background: #fffaf7;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .upload-box.has-file {
            border-color: var(--success);
            background: #f0f8f2;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .upload-box.has-file .upload-icon {
            opacity: 1;
        }

        .upload-label {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .upload-hint {
            font-size: 14px;
            color: var(--text-light);
        }

        .file-name {
            margin-top: 12px;
            font-family: 'DM Mono', monospace;
            font-size: 13px;
            color: var(--success);
            background: white;
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
        }

        input[type="file"] {
            display: none;
        }

        /* Compare Button */
        .compare-button {
            width: 100%;
            padding: 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .compare-button:hover:not(:disabled) {
            background: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .compare-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Section */
        .results-section {
            padding: 40px 0 80px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            border-bottom: 2px solid var(--border);
            overflow-x: auto;
        }

        .tab {
            padding: 16px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-light);
            transition: all 0.2s ease;
            white-space: nowrap;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: var(--text);
            background: rgba(0, 0, 0, 0.02);
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        /* Summary View */
        .summary-view {
            background: var(--surface);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .summary-header {
            border-bottom: 2px solid var(--border);
            padding-bottom: 24px;
            margin-bottom: 32px;
        }

        .summary-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .summary-meta {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
            font-size: 14px;
            color: var(--text-light);
            font-family: 'DM Mono', monospace;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .stat-card {
            background: var(--bg);
            padding: 24px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            font-family: 'DM Mono', monospace;
        }

        .stat-breakdown {
            margin-top: 12px;
            font-size: 14px;
            line-height: 1.8;
        }

        /* Changes Section */
        .changes-section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 0;
            border-bottom: 2px solid var(--border);
            margin-bottom: 24px;
        }

        .section-icon {
            font-size: 24px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            flex: 1;
        }

        .change-card {
            background: white;
            border: 1px solid var(--border);
            border-left: 4px solid;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .change-card:hover {
            box-shadow: 0 4px 12px var(--shadow);
            transform: translateX(4px);
        }

        .change-card.critical {
            border-left-color: var(--critical);
        }

        .change-card.moderate {
            border-left-color: var(--warning);
        }

        .change-card.minor {
            border-left-color: #999;
        }

        .change-header {
            margin-bottom: 16px;
        }

        .change-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .change-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            font-size: 13px;
            color: var(--text-light);
            font-family: 'DM Mono', monospace;
        }

        .comparison-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 16px 0;
            padding: 16px;
            background: var(--bg);
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .comparison-box {
                grid-template-columns: 1fr;
            }
        }

        .comparison-side {
            padding: 12px;
            border-radius: 4px;
            background: white;
        }

        .comparison-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        .comparison-text {
            font-size: 14px;
            line-height: 1.6;
            font-family: 'DM Mono', monospace;
        }

        .impact-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .impact-label {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .action-items {
            list-style: none;
            padding-left: 0;
        }

        .action-item {
            padding: 8px 0;
            font-size: 14px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .action-item::before {
            content: "‚òê";
            font-size: 16px;
            color: var(--accent);
        }

        /* Table View */
        .table-view {
            background: var(--surface);
            border-radius: 12px;
            padding: 32px;
            overflow-x: auto;
        }

        .table-controls {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        select, input[type="text"] {
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Work Sans', sans-serif;
            background: white;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: var(--primary);
            color: white;
        }

        th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--border);
        }

        tbody tr:hover {
            background: var(--bg);
        }

        .priority-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .priority-badge.critical {
            background: #ffe5e5;
            color: var(--critical);
        }

        .priority-badge.moderate {
            background: #fff5e5;
            color: var(--warning);
        }

        .priority-badge.minor {
            background: #f0f0f0;
            color: #666;
        }

        /* Email Signup Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 48px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            font-size: 28px;
            margin-bottom: 16px;
        }

        .modal p {
            color: var(--text-light);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .email-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .email-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-primary {
            flex: 1;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            padding: 16px 24px;
            background: transparent;
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: var(--bg);
        }

        .benefits-list {
            list-style: none;
            margin: 24px 0;
            padding: 0;
        }

        .benefits-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .benefits-list li::before {
            content: "‚úì";
            color: var(--success);
            font-weight: 700;
            font-size: 18px;
        }

        /* Export Buttons */
        .export-buttons {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            flex-wrap: wrap;
        }

        .btn-export {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-export:hover {
            background: #333;
            transform: translateY(-2px);
        }

        /* CTA Section */
        .cta-section {
            background: var(--primary);
            color: white;
            padding: 60px 40px;
            border-radius: 12px;
            text-align: center;
            margin-top: 60px;
        }

        .cta-section h3 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .cta-section p {
            font-size: 18px;
            margin-bottom: 32px;
            opacity: 0.9;
        }

        .btn-cta {
            padding: 18px 48px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-cta:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }

        /* Light Fresco Promo Link */
        .fresco-promo-link {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 20px;
            background: rgba(45, 122, 62, 0.08);
            border: 1px solid rgba(45, 122, 62, 0.2);
            border-radius: 6px;
            color: var(--text);
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .fresco-promo-link:hover {
            background: rgba(45, 122, 62, 0.12);
            border-color: rgba(45, 122, 62, 0.3);
            transform: translateY(-1px);
        }

        .fresco-promo-link strong {
            color: var(--accent);
        }

        /* Email Gate Styles */
        .gated-content {
            position: relative;
        }

        .gated-content.locked .gated-items {
            filter: blur(5px);
            pointer-events: none;
            user-select: none;
        }

        .email-gate-panel {
            background: white;
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 32px;
            margin: 32px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(45, 122, 62, 0.15);
        }

        .email-gate-panel h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--primary);
        }

        .email-gate-panel p {
            font-size: 15px;
            color: var(--text-light);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .email-gate-form {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-gate-input {
            flex: 1;
            min-width: 250px;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .email-gate-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(45, 122, 62, 0.1);
        }

        .email-gate-input.error {
            border-color: var(--critical);
        }

        .email-gate-button {
            padding: 14px 32px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .email-gate-button:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
        }

        .email-gate-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .email-error {
            color: var(--critical);
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .email-error.show {
            display: block;
        }

        .btn-export:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-export:disabled:hover {
            background: #ccc;
            transform: none;
        }

        .preview-badge {
            display: inline-block;
            background: var(--accent-light);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 12px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        function App() {
            // ============================================
            // SUPABASE CONFIGURATION
            // ============================================
            // Replace these with your actual Supabase credentials from https://supabase.com
            const SUPABASE_URL = 'https://YOUR_PROJECT_ID.supabase.co';
            const SUPABASE_ANON_KEY = 'YOUR_ANON_PUBLIC_KEY';
            
            // Initialize Supabase client (only if credentials are provided)
            const supabase = (SUPABASE_URL !== 'https://YOUR_PROJECT_ID.supabase.co') 
                ? window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
                : null;
            // ============================================

            const [originalFile, setOriginalFile] = useState(null);
            const [addendumFile, setAddendumFile] = useState(null);
            const [isComparing, setIsComparing] = useState(false);
            const [results, setResults] = useState(null);
            const [activeTab, setActiveTab] = useState('summary');
            const [showEmailModal, setShowEmailModal] = useState(false);
            const [hasUsedBefore, setHasUsedBefore] = useState(false);
            const [userEmail, setUserEmail] = useState('');
            const [isSignedUp, setIsSignedUp] = useState(false);
            const [isGateLocked, setIsGateLocked] = useState(true);
            const [gateEmail, setGateEmail] = useState('');
            const [emailError, setEmailError] = useState('');

            useEffect(() => {
